<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller GUZMÁN - Control de Maquila</title>
    
    <meta property="og:title" content="Taller de Confección GUZMÁN">
    <meta property="og:description" content="Gestión profesional de órdenes de producción, corte y confección.">
    <meta property="og:image" content="https://ui-avatars.com/api/?name=Joel+Guzman&background=2c3e50&color=ecf0f1&size=512&font-size=0.35&length=2&rounded=false">
    <meta property="og:url" content="https://joel-guzman.web.app">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2c3e50; /* Azul Acero Industrial */
            --accent: #e67e22; /* Naranja Seguridad (típico de industria) */
            --success: #27ae60;
            --bg: #ecf0f1;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: #333;
            padding-bottom: 50px;
        }

        /* HEADER INDUSTRIAL */
        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .brand-logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            border: 2px solid rgba(255,255,255,0.2);
            display: inline-block;
            padding: 5px 15px;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* TARJETAS */
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            color: var(--primary);
            margin-top: 0;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* FORMULARIO */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group.full { grid-column: span 2; }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.85rem;
            color: #555;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn:hover { background: #34495e; }

        /* LISTA DE ÓRDENES */
        .order-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .order-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .order-meta {
            font-size: 0.85rem;
            color: #777;
            margin: 5px 0;
        }

        /* BARRA DE PROGRESO */
        .progress-container {
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .btn-update {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .money { color: var(--success); }

        .loading { text-align: center; padding: 20px; color: #777; }

    </style>
</head>
<body>

    <header>
        <h1 class="brand-logo">GUZMÁN</h1>
        <div class="brand-subtitle">MAQUILA & CONFECCIÓN</div>
    </header>

    <div class="container">
        
        <div class="card">
            <h2><i class="fas fa-tshirt"></i> Nueva Orden de Corte</h2>
            <form id="maquilaForm">
                <div class="form-group">
                    <label>Modelo / Descripción</label>
                    <input type="text" id="modelo" placeholder="Ej. Uniforme Secundaria #12" required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Cliente</label>
                        <input type="text" id="cliente" placeholder="Nombre del cliente" required>
                    </div>
                    <div class="form-group">
                        <label>Piezas Totales</label>
                        <input type="number" id="totalPiezas" placeholder="Ej. 100" required>
                    </div>
                    <div class="form-group">
                        <label>Precio Maquila (pza)</label>
                        <input type="number" step="0.50" id="precioUnitario" placeholder="$0.00" required>
                    </div>
                </div>

                <button type="submit" class="btn">Registrar Orden</button>
            </form>
        </div>

        <div class="card" style="background: transparent; border: none; box-shadow: none; padding: 0;">
            <h2 style="color: var(--primary); border-bottom: 2px solid #ccc; padding-bottom:10px;">
                <i class="fas fa-tasks"></i> Producción en Curso
            </h2>
            <div id="loading" class="loading">Cargando órdenes...</div>
            <div id="ordersList">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBK7Q-fCS-aUlN-xzmWPfpacz6brPK8RSg",
            authDomain: "joel-guzman.firebaseapp.com",
            projectId: "joel-guzman",
            storageBucket: "joel-guzman.firebasestorage.app",
            messagingSenderId: "442355754536",
            appId: "1:442355754536:web:03144eb79ee8968b42771d",
            measurementId: "G-RTBBQMGE9S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('maquilaForm');
        const list = document.getElementById('ordersList');
        const loading = document.getElementById('loading');

        // 1. CREAR NUEVA ORDEN
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const modelo = document.getElementById('modelo').value;
            const cliente = document.getElementById('cliente').value;
            const total = parseInt(document.getElementById('totalPiezas').value);
            const precio = parseFloat(document.getElementById('precioUnitario').value);

            try {
                await addDoc(collection(db, "ordenes_maquila"), {
                    modelo: modelo,
                    cliente: cliente,
                    total: total,
                    hechas: 0, // Inicia en 0
                    precio: precio,
                    fecha: new Date(),
                    activo: true
                });
                form.reset();
                alert("Orden registrada correctamente");
            } catch (error) {
                console.error("Error:", error);
                alert("Error al registrar");
            }
        });

        // 2. LEER ÓRDENES EN TIEMPO REAL
        onSnapshot(collection(db, "ordenes_maquila"), (snapshot) => {
            list.innerHTML = "";
            loading.style.display = "none";

            if (snapshot.empty) {
                list.innerHTML = "<p style='text-align:center'>No hay producción pendiente.</p>";
                return;
            }

            // Convertimos a array y ordenamos por fecha (más nuevo arriba)
            let docs = [];
            snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
            docs.sort((a, b) => b.fecha - a.fecha);

            docs.forEach(item => {
                if(!item.activo) return; // Opcional: ocultar las terminadas

                const porcentaje = Math.min(100, Math.round((item.hechas / item.total) * 100));
                const ganancia = (item.hechas * item.precio).toFixed(2);
                
                // Color de barra según avance
                let barColor = 'var(--accent)';
                if(porcentaje > 50) barColor = '#f1c40f'; // Amarillo
                if(porcentaje >= 100) barColor = 'var(--success)'; // Verde

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="order-header">
                        <div>
                            <div class="order-title">${item.modelo}</div>
                            <div class="order-meta"><i class="fas fa-user"></i> ${item.cliente} | $${item.precio}/pza</div>
                        </div>
                        <div style="text-align:right">
                            <div class="money">$${ganancia}</div>
                            <small>Generado</small>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${porcentaje}%; background: ${barColor}"></div>
                    </div>

                    <div class="stats">
                        <span>${item.hechas} / ${item.total} pzas</span>
                        <span>${porcentaje}%</span>
                    </div>

                    <div style="margin-top:10px; display:flex; gap:10px;">
                        ${item.hechas < item.total ? 
                            `<button class="btn-update" onclick="sumarPiezas('${item.id}', '${item.modelo}')">
                                <i class="fas fa-plus"></i> Registrar Avance
                            </button>` 
                            : 
                            `<div style="color:green; font-weight:bold; padding:8px 0;"><i class="fas fa-check-circle"></i> COMPLETADO</div>`
                        }
                    </div>
                `;
                list.appendChild(div);
            });
        });

        // 3. ACTUALIZAR AVANCE (Función Global)
        window.sumarPiezas = async (id, nombre) => {
            // Preguntamos cuántas piezas se hicieron (ej: un paquete de 10)
            const cantidad = prompt(`¿Cuántas piezas de "${nombre}" se terminaron hoy?`, "10");
            
            if (cantidad != null && parseInt(cantidad) > 0) {
                const num = parseInt(cantidad);
                try {
                    const ref = doc(db, "ordenes_maquila", id);
                    await updateDoc(ref, {
                        hechas: increment(num)
                    });
                } catch (error) {
                    console.error("Error:", error);
                    alert("No se pudo actualizar el avance.");
                }
            }
        };

    </script>
</body>
</html>
